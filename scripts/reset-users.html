<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Users - Crash2Cost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crash2Cost - User Management</h1>
        <p>Use these tools to manage database users:</p>
        
        <button class="btn-info" onclick="listUsers()">List All Users</button>
        <button class="btn-danger" onclick="resetUsers()">Delete All Users & Reset</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8001/api/admin';

        async function listUsers() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'info';
            resultDiv.textContent = 'Loading...';

            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                
                resultDiv.className = 'success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function resetUsers() {
            if (!confirm('Are you sure? This will DELETE ALL USERS and create a fresh admin account!')) {
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.className = 'info';
            resultDiv.textContent = 'Deleting users...';

            try {
                const response = await fetch(`${API_BASE}/reset-users`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                resultDiv.className = 'success';
                resultDiv.textContent = `SUCCESS!\n\n${JSON.stringify(data, null, 2)}\n\nYou can now login with:\nUsername: admin\nPassword: admin123`;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
